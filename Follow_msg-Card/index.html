<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <title>Social card</title>
</head>
<body>
  <div class="card">
    <div class="image-profile">
      <img src="/profile.jpg" alt="photo">
    </div>
    <h3 class="profile-name">Tomislav Mikulic</h3>
    <small class="profile-prefession">Web developer</small>
    
    <div class="profile-data">
      <div class="posts">
        <div class="number data">15</div>
        <div class="subtitle">Posts</div>
      </div>
      <div class="followers data">
        <div class="number">1</div>
        <div class="subtitle">Followers</div>
      </div>
      <div class="following data">
        <div class="number">25</div>
        <div class="subtitle">Following</div>
      </div>
    </div>
    <div class="btns">
      <a href="#" class="btn btn-primary">
        Follow
      </a>
      <a href="#" class="btn btn-secondary">
        Message
      </a>
    </div>
  </div>
</body>
</html>
